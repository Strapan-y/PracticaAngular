<div class="container">
  @for (item of Libros; track $index) {

    <div class="card my-2">
      <div class="card-header">
        {{item.titulo}}
      </div>
      <div class="card-body">
        <div>
          <h5 class="card-title">Genero</h5>
          <p class="card-text">{{item.genero}}</p>
        </div>

        <div class="card-body">
          <h5 class="card-title">Publicacion</h5>
          <p class="card-text">{{item.publicacion}}</p>
        </div>

        <div class="card-body">
          <h5 class="card-title">Resumen</h5>
          <p class="card-text">{{item.resumen}}</p>
        </div>

        <button class="btn btn-danger" (click)="eliminarlibros(item.id)">Eliminar</button>
      </div>
    </div>
  }
</div>
